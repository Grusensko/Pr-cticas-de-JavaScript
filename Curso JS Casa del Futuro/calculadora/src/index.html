<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <input type="text" class="resultado" id="display" disabled>
        </div>
        <div class="botones">
            <button class="boton number" id="btn-1">1</button>
            <button class="boton number" id="btn-2">2</button>
            <button class="boton number" id="btn-3">3</button>
            <button class="boton operation" id="btn-sumar">+</button>
            <button class="boton number" id="btn-4">4</button>
            <button class="boton number" id="btn-5">5</button>
            <button class="boton number" id="btn-6">6</button>
            <button class="boton operation" id="btn-restar">-</button>
            <button class="boton number" id="btn-7">7</button>
            <button class="boton number" id="btn-8">8</button>
            <button class="boton number" id="btn-9">9</button>
            <button class="boton operation" id="btn-multiplicar">*</button>
            <button class="boton number" id="btn-0">0</button>
            <button class="boton number" id="btn-punto">.</button>
            <button class="boton operation" id="equals">=</button>
            <button class="boton operation" id="btn-dividir">/</button>
            <button class="boton " id="clear">C</button>
            <button class="boton " id="percentage">%</button>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
